<label *ngIf="!!label" [for]="prefixId + id">{{ label }}</label>

<textarea
  #textarea
  [id]="prefixId + id"
  [placeholder]="placeholder || ''"
  [disabled]="disabled"
  (input)="onChange($event)"
  (blur)="onTouched()"
></textarea>

<div *ngIf="errors$ | async as errors">
  <pre>
This field is invalid
{{ errors | json }}
  </pre>
</div>
