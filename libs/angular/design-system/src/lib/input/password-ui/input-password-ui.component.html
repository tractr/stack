<label *ngIf="!!label" [for]="'select-ui-' + id">{{ label }}</label>
<label *ngIf="!!label" [for]="prefixId + id">{{ label }}</label>

<input
  #input
  [id]="prefixId + id"
  [type]="showPassword ? 'text' : 'password'"
  [placeholder]="placeholder || ''"
  [disabled]="disabled"
  (input)="onChange($event)"
  (blur)="onTouched()"
/>
<button (click)="toggleShowPassword()">
  {{ showPassword ? 'Hide' : 'Show' }}
</button>

<div *ngIf="errors$ | async as errors">
  <pre>
This field is invalid
{{ errors | json }}
  </pre>
</div>
