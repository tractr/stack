<nz-radio-group [(ngModel)]="alertFeedbackType">
  <label nz-radio-button nzValue="thief"
    >{{ 'status-alert-type-thief' | translate
    }}<i nz-icon nzType="check" nzTheme="outline"></i
  ></label>
  <label nz-radio-button nzValue="suspectBehaviour"
    >{{ 'status-alert-type-suspectBehaviour' | translate
    }}<i nz-icon nzType="check" nzTheme="outline"></i
  ></label>
  <label nz-radio-button nzValue="falseAlert"
    >{{ 'status-alert-type-falseAlert' | translate
    }}<i nz-icon nzType="check" nzTheme="outline"></i
  ></label>
</nz-radio-group>
