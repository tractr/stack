<nz-radio-group
  [(ngModel)]="alertFeedbackType"
  (ngModelChange)="alertFeedbackTypeOnChange()"
>
  <label nz-radio-button nzValue="thief">
    {{ 'status-feedback-type-thief' | translate
    }}<i nz-icon nzType="check" nzTheme="outline"></i
  ></label>
  <label nz-radio-button nzValue="suspectBehaviour">
    {{ 'status-feedback-type-suspectBehaviour' | translate
    }}<i nz-icon nzType="check" nzTheme="outline"></i>
  </label>
  <label nz-radio-button nzValue="falseAlert">
    {{ 'status-feedback-type-falseAlert' | translate
    }}<i nz-icon nzType="check" nzTheme="outline"></i>
  </label>
</nz-radio-group>
