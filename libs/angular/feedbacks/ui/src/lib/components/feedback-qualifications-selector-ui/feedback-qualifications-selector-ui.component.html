<nz-radio-group
  [(ngModel)]="alertFeedbackQualification"
  (ngModelChange)="alertFeedbackQualificationOnChange()"
>
  <label
    *ngFor="let qualification of feedbackQualifications"
    nz-radio-button
    [nzValue]="qualification"
  >
    {{ 'status-feedback-qualification-' + qualification | translate }}
    <i nz-icon nzType="check" nzTheme="outline"></i>
  </label>
</nz-radio-group>
