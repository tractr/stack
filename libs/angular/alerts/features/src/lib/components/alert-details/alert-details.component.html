<cali-alert-details-ui
  *ngIf="alertWithCurrentFeedbacks$ | async as alertWithFeedbacks"
  [alert]="alertWithFeedbacks"
></cali-alert-details-ui>
<cali-feedback-details
  *ngIf="alertWithCurrentFeedbacks$ | async as alertWithFeedbacks"
  [feedback]="alertWithFeedbacks.alertFeedbacks[0]"
></cali-feedback-details>
