<div class="filter-alerts-archived">
  <tractr-select
    name="filterStatus"
    [options]="statusOptions"
    [placeholder]="'status-alert' | translate"
    [value]="statusOptions[0]"
    (valueChanged)="filterChange($event, 'alertFeedbackType')"
  ></tractr-select>
  <tractr-select
    name="filterTime"
    [options]="timesOptions"
    [placeholder]="'filter-common-period' | translate"
    [value]="timesOptions[0]"
    (valueChanged)="filterChange($event, 'createdAtMin')"
  ></tractr-select>
</div>
