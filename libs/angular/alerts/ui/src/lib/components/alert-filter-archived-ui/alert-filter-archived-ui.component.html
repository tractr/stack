<div class="filter-alerts-archived">
  <tractr-form
    [form]="filtersAlertsArchived"
    [layout]="'horizontal'"
    (changed)="filterChange()"
  >
    <tractr-form-select
      name="filterStatus"
      [form]="filtersAlertsArchived"
      [options]="statusOptions"
      [placeholder]="'status-alert' | translate"
      [state]="statusOptions[0]"
    ></tractr-form-select>
    <tractr-form-select
      name="filterTime"
      [form]="filtersAlertsArchived"
      [options]="timesOptions"
      [placeholder]="'filter-common-period' | translate"
      [state]="timesOptions[0]"
    ></tractr-form-select>
  </tractr-form>
</div>
