<tractr-form [form]="form" (submitted)="submit()">
  <tractr-form-input-string
    [form]="form"
    name="email"
    subtype="email"
    [placeholder]="'lost_password-email_placeholder' | translate"
  ></tractr-form-input-string>

  <div class="buttons">
    <button
      nz-button
      nzType="link"
      type="button"
      (click)="onCancel()"
      class="cancel"
    >
      {{ 'lost_password-cancel' | translate }}
    </button>

    <tractr-form-button [form]="form">{{
      'lost_password-submit' | translate
    }}</tractr-form-button>
  </div>
</tractr-form>

<p *ngIf="resetRequestSentTo" class="request-sent-to">
  {{
    'lost_password-request_sent_to' | translate: { email: resetRequestSentTo }
  }}
</p>
